<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold mb-6">Login</h1>
        <form>
            <input type="text" placeholder="Username" class="w-full px-4 py-2 mb-4 border rounded-lg">
            <input type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-lg">
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Login</button>
        </form>
        <p class="mt-4">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
    </div>
</body>
</html>
