<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex items-center justify-center">
    <div class="text-center text-white p-8 max-w-lg bg-white bg-opacity-10 rounded-2xl shadow-lg backdrop-blur-lg">
        <h1 class="text-4xl font-bold mb-4 opacity-0" id="title">Welcome to My Website!</h1>
        <p class="text-lg opacity-0" id="subtitle">Explore amazing content and enjoy your time</p>
        <a href="#" class="mt-6 inline-block px-6 py-3 text-lg font-semibold bg-white text-blue-500 rounded-full shadow-lg hover:bg-gray-200 transition">Enter</a>
    </div>
    
    <script>
        gsap.to("#title", { duration: 1, opacity: 1, y: -10 });
        gsap.to("#subtitle", { duration: 1.5, opacity: 1, y: -10, delay: 0.5 });
    </script>
</body>
</html>
